{%load static%}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lavanderia Hospital - Login</title>
    <link rel="icon" href="{%static 'imagenes/logoHospital.png'%}" />

    <link rel="stylesheet" href="{% static 'login.css' %}" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <header>Iniciar sesión</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Usuario"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="Contraseña"
          autocomplete="off"
          required
        />
      </div>
      <div class="forgot">
        <section>
          <a href="#">Olvidé mi contraseña</a>
        </section>
      </div>
      <div class="input-submit">
        <form action="{% url 'home' %}">
          <button type="submit" class="submit-btn">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </body>
</html>
